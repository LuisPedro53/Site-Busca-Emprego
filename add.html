<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jobs Finder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Job Finder</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        arial-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Ver Vagas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="add.html">Abrir Vagas</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="add-form-container" class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Divulgue a vaga preenchendo o formulário!</h1>
        <div id="form-box" class="col-md-12">
          <h2>Preencha os dados da melhor forma possível para encontrar mais rápido seu dev!</h2>
          <form action="">
            <div class="form-group">
              <label for="title">Título da vaga:</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="Digite o titulo da vaga"
                required>
              <small id="titleHelp" class="form-text text-muted">O titulo é muito importante, seja claro e
                objetivo!</small>
            </div>
            <div class="form-group">
              <label for="description">Descrição:</label>
              <textarea type="text" class="form-control" name="description" id="description"
                placeholder="Descreva a atividade do desenvolvedor" required></textarea>
            </div>
            <div class="form-group">
              <label for="company">Empresa contratante:</label>
              <input type="text" class="form-control" name="company" id="company" placeholder="Digite o nome da empresa"
                required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" name="email" id="email"
                placeholder="Digite o email do contratante" required>
            </div>
            <div class="form-group">
              <label for="salary">Salário:</label>
              <input type="text" class="form-control" name="salary" id="salary" placeholder="Digite o salário da vaga"
                required>
            </div>
            <input type="hidden" name="new_job" value="1">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
